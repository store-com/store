<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }
        .product-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }
        .product-image img {
            width: 400px;
            border-radius: 10px;
        }
        .product-info {
            max-width: 400px;
            font-weight: bold;
        }
        .badge-new {
            background-color: rgb(17, 52, 248);
            color: rgb(255, 255, 255);
            padding: 5px 10px;
            font-size: 14px;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            font-size: 18px;
            background-color: rgb(10, 255, 10);
        }
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                text-align: center;
            }
            .product-image img {
                width: 100%;
                max-width: 300px;
            }
            .product-info {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-container">
            <div class="product-image position-relative">
                <span class="badge-new">NOUVEAU!</span>
                <img src="https://rooter.lk/storage/phones/iphone-16-pro-max/16-pro-max.jpg" alt="IPHONE 16 Pro Max">
            </div>
            <div class="product-info">
                <h2>IPHONE 16 Pro Max</h2>
                <h4>€ 149 EUR</h4>
                <p>✔ Paiement Sécurisé</p>
                <label for="color">Couleur:</label>
                <select id="color" class="form-select">
                    <option>Jet Black</option>
                    <option>Argent</option>
                    <option>Gold</option>
                    <option>Silver</option>
                    <option>Pacific Blue</option>
                    <option>Or</option>
                </select>
                <br>
                <label for="storage">Stockage:</label>
                <select id="storage" class="form-select">
                    <option>128 Go</option>
                    <option>256 Go</option>
                    <option>512 Go</option>
                </select>
                <button class="btn btn-primary mt-3">𝐜𝐨𝐧𝐭𝐢𝐧𝐮𝐚𝐫</button>
                <h5></h5>
                <br>
                <h5>📋 Détails :</h5>
                <p>🔥 Rapport Qualité / Prix sur le marché.</p>
                <p>🚀 Livraison rapide (Numéro de suivi).</p>
                <p>📦 Disponible en plusieurs couleurs et capacités de stockage.</p>
                <p>(Vérifiez SPAMs, liens du fournisseur envoyés instantanément par email.)</p>

            </div>
        </div>
    </div>
</body>
</html>
